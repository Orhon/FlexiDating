<body>
    <div class="clearfix">
        <div class="login clear">
            <div class="box responsive">
                <div class="image-box responsive">
                    <div class="image-text">
                        <h1>FLEXIDATING</h1>
                    </div>
                </div>
            </div>
        </div>

        <header>
            <nav class="topmenu" id="responseMenu">
                    <ul id="menuUl">
                            <li><a href="index.html">home</a></li>
                            <li class="icon"><a href="javascript:void(0);" onclick="responsiveMenu()"><i class="fa fa-bars"></i></a></li>
                        </ul>
            </nav>
        </header>

        <section>
            <div class="row">
                <div class="col-2 col-s-12 userLogged" id="userLogged"></div>
            </div>
            <div class="row">
                <div class="row">
                    <div class="col-3 hidden"></div>
                    <div class="col-6 col-s-12">

                        <div class="">
                            <h2 class=""><i class=""></i> Wachtwoord Reset</h2>
                        </div>


                        <div class="">
                            <label>E-Mail</label>
                        </div>
                        <div class="">
                            <input class="" id="userEmail" name="userEmail" value="" placeholder="Enter your e-mail"
                                type="text">
                        </div>


                        <div class="">
                            <label>Nieuwe Wachtwoord</label>
                        </div>
                        <div class="">
                            <input class="" id="newPassword" name="newPassword" value="" placeholder="Enter the New Password"
                                type="password">
                            <input type="checkbox" onclick="FunctionShowHidePass();">Toon Wachtwoord
                        </div>

                    <div class="">
                        <label>Herhaal Wachtwoord</label>
                    </div>
                    <div class="">
                        <input class="" id="confirmPassword" name="confirmPassword" value="" placeholder="Re-enter the New Password"
                            type="password">
                        <input type="checkbox" onclick="FunctionShowHideConf();">Toon Wachtwoord
                    </div>

                    <div class="">
                        <button type="button" name="Submit" value="Save" class="" onclick="Function();"><i class="livicon"
                                data-n="pen" data-s="16" data-c="#fff" data-hc="0"></i> Opslaan</button>
                        <button type="reset" name="Reset" value="Clear" class=""><i class="livicon" data-n="trash"
                                data-s="16" data-c="#fff" data-hc="0"></i>Wissen</button>
                    </div>

                </div>
                <div class="col-3 hidden"></div>
            </div>
    </div>
    </section>
    </div>

<script src="js/logout.js"> </script>
<script defer>
    window.onload = function () {
        var x = document.cookie.split("=");
        var user = scrumlib.getDatasetById(x[1]);

        if (x != '') {
            var userLogged = document.getElementById("userLogged");
            userLogged.innerHTML = user[0].nickname + '<small> (<B>' + user[0].lovecoin + '</b> lovecoins)</small>'
        }
    }
</script>
