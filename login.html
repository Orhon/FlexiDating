<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Flexidating | Login</title>

    <!-- STYLE SHEET LINKS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="css/_main_css.css" rel="stylesheet" type="text/css" />
    <link href="_page_css_LoginRegister.css" rel="stylesheet" type="text/css" />

</head>
<!-- BEFORE OF BODY SCRIPT LINKS -->
<script src="js/responsive_design.js"> </script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script async src="js/flexi_scrum_2.1.0.min.js"></script>

<body>
    <div class="clearfix">
        <div class="login clear">
            <div class="box responsive">
                <div class="image-box responsive">
                    <div class="image-text">
                        <h1>FLEXIDATING</h1>
                    </div>
                </div>
            </div>
        </div>

        <header>
            <nav class="topmenu" id="responseMenu">
                    <ul id="menuUl">
                            <li><a href="index.html">home</a></li>
                            <li class="icon"><a href="javascript:void(0);" onclick="responsiveMenu()"><i class="fa fa-bars"></i></a></li>
                        </ul>
            </nav>
        </header>

        <section>
            <div class="row">
                <div class="col-2 col-s-12 userLogged" id="userLogged"></div>
            </div>
            <div class="row">
                <div class="col-3 hidden"></div>
                <div class="col-6 col-s-12">
                    <h1>Login</h1>
                    <label for="email">Email</label>
                    <input id="email" type="text" placeholder="Voeg je email-adres in" name="email" required />

                    <label for="passid">Wachtwoord</label>
                    <input id="password" type="password" placeholder="Voeg je wachtwoord in" name="passid" required />

                    <button onclick="validate()">Login</button>
                    <div class="radiocheck">
                        <span class="psw">
                            <input type="checkbox" checked="checked" name="remember">
                            <p>Onthoud mijn gegevens.</p>
                        </span></div>
                    <span class="psw"><a href="forgottenpass.html">Wachtwoord </a>vergeten?</span>
                    <h3>Heb je nog geen account?</h3>
                    <h3><i><a href="registratie.html">Registreer hier!</a></i></h3>

                </div>
                <div class="col-3 hidden"></div>
            </div>

        </section>
        <footer>
            <div class="row">
                <div class="col-3 hidden"></div>
                <div class="col-6 col-s-12 footerLeft">
                    &#169 2019 Copyright Scrum Team. Alle rechten voorbehouden.<br />
                    <small>imagecredits: designed by www.freepik.com</small>
                </div>
                <div class="col-3 col-s-12 footerRight">
                    <a class="footerlink" href="contact.html">contact</a>
                    <a class="footerlink" href="faq.html">FAQ</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- END OF BODY SCRIPT LINKS -->
    <script src="js/login_validatie.js"></script>
</body>
<script src="js/logout.js"> </script>

</html>
