            <input id="password" type="password" placeholder="Voeg je wachtwoord in" name="passid" required>

            <button onclick="validate()">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Onthoud mijn gegevens.
            </label>

            <p>Heb je nog geen account?
                <a href="registratie.html">Registreer hier!</a></p>
