<body>
    <div class="clearfix">
        <div class="login clear">
            <div class="box responsive">
                <div class="image-box responsive">
                    <div class="image-text">
                        <h1>FLEXIDATING</h1>
                    </div>
                </div>
            </div>
        </div>

        <header>
            <nav class="topmenu" id="responseMenu">
                <ul>
                    <li><a href="index.html">Home</a></li>

                </ul>
            </nav>
        </header>


        <section>

            <div class="">
                <h2 class=""><i class=""></i> Wachtwoord Reset</h2>
            </div>


            <div class="">
                <label>E-Mail</label>
            </div>
            <div class="">
                <input class="" id="userEmail" name="userEmail" value="" placeholder="Enter your e-mail" type="text">
            </div>


            <div class="">
                <label>Nieuwe Wachtwoord</label>
            </div>
            <div class="">
                <input class="" id="newPassword" name="newPassword" value="" placeholder="Enter the New Password" type="password">
                <input type="checkbox" onclick="FunctionShowHidePass();">Toon Wachtwoord
            </div>

    </div>

    <div class="">

        <label>Herhaal Wachtwoord</label>
    </div>
    <div class="">
        <input class="" id="confirmPassword" name="confirmPassword" value="" placeholder="Re-enter the New Password" type="password">
        <input type="checkbox" onclick="FunctionShowHideConf();">Toon Wachtwoord
    </div>

    <div class="">
        <button type="button" name="Submit" value="Save" class="" onclick="Function();"><i class="livicon" data-n="pen" data-s="16" data-c="#fff" data-hc="0"></i> Opslaan</button>
        <button type="reset" name="Reset" value="Clear" class=""><i class="livicon" data-n="trash" data-s="16" data-c="#fff" data-hc="0"></i>Wissen</button>
    </div>

    </section>
