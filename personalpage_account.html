<script defer>
    window.onload = function () {
        var x = document.cookie.split("=");
        var user = scrumlib.getDatasetById(x[1]);

        if (x != '') {
            var userLogged = document.getElementById("userLogged");
            userLogged.innerHTML = '<a href="personalpage_private.html" style="color:white" >' +
                user[0].nickname + '</a>' + '<a style="color:white" href="personalpage_lovecoin.html"><small> (<B>' +
                user[0].lovecoin + '</b> lovecoins)</small></a>'
        }
        var pFavknop = document.getElementById('account_verwijderen');
        pFavknop.setAttribute('onclick', "verwijder_profiel()");

    }
    function verwijder_profiel(){
        var x = document.cookie.split("=");
        console.log(x[1]);
    //     wis_id.value=x[1];
    if (x[1]!= "") {
                console.log(x[1]);

                scrumlib.deleteDataset(x[1]);
                scrumlib.save();
            }
            logout();
        }
</script>
