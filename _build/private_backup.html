            <script defer>
                window.onload = function () {
                    var user = scrumlib.getDatasetById("56cae42a683485281caf5652");
                    var locationImg = "img/"

                    scrumlib.addProperty("provincie", "String", "West-Vlaanderen");

                    document.getElementById("nickname").innerHTML = user[0].nickname;
                    document.getElementById("voornaam").innerHTML = user[0].voornaam;
                    document.getElementById("familienaam").innerHTML = user[0].familienaam;
                    document.getElementById("beroep").innerHTML = user[0].beroep;
                    document.getElementById("foto").setAttribute('src', locationImg + user[0].foto);
                    document.getElementById("foto").setAttribute('alt', user[0].foto);

                    document.getElementById("leefTijd").innerHTML = getLeeftijd(user[0].geboortedatum);
                    document.getElementById("gewicht").innerHTML = user[0].gewicht;
                    document.getElementById("grootte").innerHTML = user[0].grootte;
                    document.getElementById("haarKleur").innerHTML = user[0].haarkleur;
                    document.getElementById("oogKleur").innerHTML = user[0].oogkleur;
                    document.getElementById("geslacht").innerHTML = user[0].sexe;
                    document.getElementById("sterrenbeeld").innerHTML = getSterrenbeeld(user[0].geboortedatum);
                    document.getElementById("provincie").innerHTML = user[0].provincie;


                    function getLeeftijd(gb) {
                        let y = gb.substring(0, 4);
                        let d = new Date().getFullYear();

                        return d - y;
                    }
                }
            </script>
